name: main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create dummy secrets.h for CI
        run: |
          mkdir -p include
          echo '#pragma once' > include/secrets.h
          echo 'const char* WIFI_SSID = "DUMMY_SSID";' >> include/secrets.h
          echo 'const char* WIFI_PASSWORD = "DUMMY_PASSWORD";' >> include/secrets.h

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Install project dependencies
        run: |
          pio pkg install

      - name: Build Firmware
        run: |
          pio run

      - name: Run PlatformIO tests (native)
        run: pio test -e native

      - name: Firmware Size
        run: |
          pio run --target size