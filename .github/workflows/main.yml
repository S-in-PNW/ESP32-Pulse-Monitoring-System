name: main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Install project dependencies
        run: |
          pio pkg install

      - name: Build Firmware
        run: |
          pio run

      - name: Firmware Size
        run: |
          pio run --target size

      - name: Upload firmware
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: .pio/build/*/*.bin